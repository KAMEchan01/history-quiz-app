<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz - 日本史学習アプリ</title>
    <meta name="description" content="高校受験の日本史を時代別に学習できるクイズアプリ">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">🏛️ History Quiz</h1>
            <p class="app-subtitle">日本史学習アプリ</p>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h2 class="hero-title">高校受験の日本史を<br>楽しく学習しよう！</h2>
                    <p class="hero-description">
                        17の時代区分から選んで<br>
                        一問一答形式でマスターしよう
                    </p>
                </div>
                

                <div class="action-buttons">
                    <button class="start-button" onclick="startQuiz()">
                        <span class="button-text">学習を始める</span>
                        <span class="button-icon">→</span>
                    </button>
                    <button class="settings-button" onclick="openSettings()">
                        <span class="button-text">設定</span>
                        <span class="button-icon">⚙️</span>
                    </button>
                </div>
            </section>

            <section class="photo-section">
                <div class="okinawa-photo-container">
                    <img id="okinawaPhoto" src="" alt="沖縄の美しい海" class="okinawa-photo">
                    <div class="photo-overlay">
                        <p class="photo-caption"></p>
                    </div>
                </div>
                <div class="photo-upload-area">
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                    <div class="photo-buttons">
                        <button class="upload-button" onclick="selectPhoto()">
                            📷 お気に入りの写真をアップロード
                        </button>
                        <button class="remove-button" onclick="removePhoto()" style="display: none;" id="removeButton">
                            🗑️ 写真を削除
                        </button>
                    </div>
                    <p class="upload-hint"></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 History Quiz. Made with ❤️ for 高校受験</p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <button class="close-button" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h4>テーマ</h4>
                    <div class="theme-options">
                        <button class="theme-option active" data-theme="ocean">
                            <div class="theme-preview ocean-preview"></div>
                            <span>沖縄の海</span>
                        </button>
                        <button class="theme-option" data-theme="night">
                            <div class="theme-preview night-preview"></div>
                            <span>夜の雨</span>
                        </button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h4>音響設定</h4>
                    <div class="sound-controls">
                        <label class="switch">
                            <input type="checkbox" id="soundEnabled" checked>
                            <span class="slider"></span>
                            音声ON/OFF <span id="audioStatus"></span>
                        </label>
                        <div class="volume-control">
                            <label>BGM音量</label>
                            <input type="range" id="bgmVolume" min="0" max="100" value="30">
                        </div>
                        <div class="volume-control">
                            <label>効果音音量</label>
                            <input type="range" id="effectVolume" min="0" max="100" value="70">
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button onclick="if(app) app.testAudio()" style="padding: 8px 16px; background: #3498DB; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                🔊 効果音テスト
                            </button>
                            <button onclick="if(app) app.testBGM()" style="padding: 8px 16px; background: #27AE60; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                🎵 BGMテスト
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/data-loader.js"></script>
</body>
</html>
